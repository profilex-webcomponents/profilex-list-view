<dom-module id="profilex-list-view">
    <template>
        <style include="profilex-reset"></style>
        <style include="profilex-common"></style>
        <style include="profilex-flexgrid"></style>
        <style include="profilex-formcontrols"></style>
        <style include="profilex-table"></style>
       <div class="tableData">
				<div class="table">
					<div class="tr">
						<div class="td th">1</div>
						<div class="td th">2</div>
						<div class="td th">3</div>
						<div class="td th">4</div>
						<div class="td th">5</div>
					</div>
					<div class="tbody">
						<div class="tr">
							<div class="td"><input type="checkbox"></div>
							<div class="td">2</div>
							<div class="td">3</div>
							<div class="td">4</div>
							<div class="td">5</div>
						</div>
                        <div class="tr">
							<div class="td"><input type="checkbox"></div>
							<div class="td">2</div>
							<div class="td">3</div>
							<div class="td">4</div>
							<div class="td">5</div>
						</div>
					</div>
				</div>
			</div>
    </template>
    <script>
        /**
         * @customElement
         * @polymer
         */
        class ProfilexListView extends Polymer.Element {

            static get is() {
                return 'profilex-list-view';
            }
            static get properties() {
                return {
                    oldUrl: String,
                    currentUrl: String,
                    route: String
                };
            }
            ready() {
                super.ready();
                this.oldUrl = "";
                this.currentUrl = window.location.href;
                this.checkURLchange();
            }
            checkURLchange() {
                setInterval(function() {
                    if ((this.currentUrl != this.oldUrl) || !this.oldUrl) {
                        this.oldUrl = this.currentUrl;
                        this.event = new CustomEvent("urlchanged", {
                            detail: {
                                url: this.oldUrl
                            }
                        });
                        window.dispatchEvent(this.event);
                        this.checkURLchange(window.location.href);
                    }
                }.bind(this), 2000);
            }
        }

        window.customElements.define(ProfilexListView.is, ProfilexListView);
    </script>
</dom-module>
